AllCops:
  Exclude:
    - 'client/node_modules/**/*'
    - 'bin/*'
    - 'vendor/**/*'
    - 'config/environments/*'

Metrics/LineLength:
  Max: 120

Documentation:
  Enabled: false

Style/PercentLiteralDelimiters:
  PreferredDelimiters:
    '%i': '[]'
    '%w': '[]'

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*_spec.rb'
